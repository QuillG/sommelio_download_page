<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommelio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <div id="divlogo" class="d-flex justify-content-center mt-4 pb-5">
            <img id="img" src="assets/SOMMELIOLogoFullBlack.png" alt="logo">
        </div>
        <div id="divBtn" class="d-flex justify-content-around pt-5">
    <button id="android-download" type="button" class="btn btn-warning">Télécharger pour Android <i class="bi bi-google-play"></i></button>
    <button id="ios-download" type="button" class="btn btn-warning">Télécharger pour iOS <i class="bi bi-apple"></i></button>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>

</html>
<script>
    const androidButton = document.getElementById('android-download');
    const iOSButton = document.getElementById('ios-download');

    androidButton.addEventListener('click', function() {
        // Rediriger l'utilisateur vers le lien de téléchargement pour Android
        console.log('Android');
        window.location.href = 'assets/Sommelio.apk';
    });

    iOSButton.addEventListener('click', function() {
        // Rediriger l'utilisateur vers le lien de téléchargement pour iOS
        console.log('iOS');
        window.location.href = 'assets/Sommelio.ipa';
    });
</script>
